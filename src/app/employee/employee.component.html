<div class="up">
    <p>Employee-Dashboard</p>
</div>
   
        <div class="container">

            <div class="row">
                <div class="col-md-4 col-xl-3">
                    <div class="card bg-c-blue order-card">
                        <div class="card-block">
                            <h6 class="m-b-20"><i class="fa fa-user"></i> PROFILE</h6>
                            <button routerLink="/emp-profile" type="view" class="btn btn-primary">View</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 col-xl-3">
                    <div class="card bg-c-green order-card">
                        <div class="card-block">
                            <h6 class="m-b-20"><i class="fa fa-user-secret"></i> AGENTS</h6>
                            <button routerLink="/emp-agent" type="view" class="btn btn-primary">View</button>

                        </div>
                    </div>
                </div>

                <div class="col-md-4 col-xl-3">
                    <div class="card bg-c-yellow order-card">
                        <div class="card-block">
                            <h6 class="m-b-20"><i class="fa fa-users"></i> CUSTOMERS</h6>
                            <button routerLink="/emp-cust" type="view" class="btn btn-primary">View</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-xl-3">
                    <div class="card bg-c-pink order-card">
                        <div class="card-block">
                            <h6 class="m-b-20"><i class="fa fa-question"></i> QUERY</h6>
                            <button routerLink="/emp-query" type="view" class="btn btn-primary">View</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-xl-3">
                    <div class="card bg-c-purple order-card">
                        <div class="card-block">
                            <h6 class="m-b-20"><i class="fa fa-folder"></i> DOCUMENTS</h6>
                            <button routerLink="/emp-documents" type="view" class="btn btn-primary">View</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-xl-3">
                    <div class="card bg-c-grey order-card">
                        <div class="card-block">
                            <h6 class="m-b-20"><i class="fa fa-money"></i> COMMISSIONS</h6>
                            <button routerLink="/commission-table" type="view" class="btn btn-primary">View</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
